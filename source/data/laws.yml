laws:
    preamble: 
        title: "CAJM is an organization composed of religious congregations and other community organizations.  Our member organizations, of diverse racial, religious, and economic backgrounds, pledge to work together to research and conduct public education to address the root causes of poverty and injustice, through the empowerment of marginalized people."
    -   article: 
        title: "Incorporation"
        -   section: The name of this organization shall be “Charleston Area Justice Ministry (CAJM)”. 
        -   section: "CAJM shall be a non-profit corporation, established in accordance with section 501 (c)(3) of the Tax Code of the Internal Revenue Service and the laws of the State of South Carolina."
        -   section: "Authority is vested in the Annual Assembly, which is the ultimate decision-making body for the organization which delegates authority and responsibility between meetings to the Leadership Senate."
    -   article: 
        -   section: "CAJM shall maintain an affiliation with the Direct Action and Research Training Center, Inc. (DART)." 
        -   section: "CAJM shall rely on DART to provide training and consulting support for CAISC leaders and to recruit and train new organizing staff."